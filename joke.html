<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>API Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
     background: linear-gradient(to right, #3981f6, #7998a6);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      margin-top: 69px;
      color: white;
      font-size: 50px;
      font-family: 'Courier New', Courier, monospace;
    }

    table {
      width: 100%;
      height: 100px;
      border-collapse: collapse;
      background: rgb(251, 250, 250);
      margin-bottom: 40px;
      margin-top: 70px;

    }

    table th, table td {
      border: 1px solid #121211f5;
      padding: 10px;
      text-align: left;
    }

    table th {
      background: #01282e;
      color: white;
    }
  </style>
</head>
<body>
  <section>
    <h2> Jokes üòâ</h2>
    <table id="jokesTable" class="card-body"class="table-responsive"class="card shadow-sm class="table table-bordered table-striped text-center">

      <thead>
        <tr>
          <th class="text-center">‚úçType</th>
          <th class="text-center">üÜî</th>
          <th class="text-center">üß© Setup</th>
          <th class="text-center">ü§ôPunchline</th>
        </tr>
      </thead>
      <!-- ‚úÖ Add tbody so we can append rows -->
      <tbody></tbody>
    </table>
  </section>

  <script>
    fetch("https://api.allorigins.win/raw?url=https://official-joke-api.appspot.com/jokes/ten")
      .then(response => response.json())
      .then(jokes => {
        const tbody = document.querySelector("#jokesTable tbody");
        jokes.forEach(joke => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${joke.type}</td>
            <td>${joke.id}</td>
            <td>${joke.setup}</td>
            <td>${joke.punchline}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => console.error("Error fetching jokes:", error));
  </script>
</body>
</html>
